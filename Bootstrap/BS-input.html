<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <h1>Input Form Group</h1>
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>

      <h1>TextArea, form-group and form-control</h1>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>


      <h1>Check Box  .checkbox</h1>
      <div class="checkbox">
        <label><input type="checkbox" value="">Option 1</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Option 2</label>
      </div>
      <div class="checkbox disabled">
        <label><input type="checkbox" value="" disabled>Option 3</label>
      </div>

      <h1>checkbox-inline</h1>
      <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>

      <h1>radio button "radio"</h1>
      <div class="radio">
        <label><input type="radio" name="optradio" checked>Option 1</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 2</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="optradio" disabled>Option 3</label>
      </div>

      <h1>Radio-Inline "radio-inline"</h1>
      <label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
      <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
      <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>

      <h1>Select any one from all of these "sel1"</h1>
      <div class="form-group">
        <label for="sel1">Select list:</label>
        <select class="form-control" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
</body>
</html>
