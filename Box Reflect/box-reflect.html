<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img1{
        height: 150px;
        width: 150px;
        -webkit-box-reflect: below;
    }
    .img2{
        height: 150px;
        width: 150px;
        -webkit-box-reflect: right;
        margin-top: 200px;
    }
    .img3{
        height: 150px;
        width: 150px;
        -webkit-box-reflect: below 20px;
    }
</style>
<body>
        <h1>CSS Image Reflection</h1>
        <p>Show the image reflection below</p>
        <img class="img1" src="https://img.freepik.com/free-photo/green-park-view_1417-1492.jpg" alt="">
        
        <p>Show the image reflection below</p>
        <img class="img2" src="https://static.vecteezy.com/system/resources/thumbnails/023/357/585/small/wooden-floor-in-the-garden-with-green-nature-background-ai-generated-photo.jpg" alt="">
      
        <p>Show the image reflection below 20px</p>
        <img class="img3" src="https://cdn.pixabay.com/photo/2020/04/19/18/43/landscape-5064988_640.jpg" alt="">

</body>
</html>
