<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
    /* right to left it prints the code*/
  direction: rtl; 
    /* it writes the the alphabets of word in opposite direction */
  unicode-bidi: bidi-override;
}
</style>
</head>
<body>

<p>This is the default text direction.</p>

<p class="ex1">This is right-to-left text direction.</p>

</body>
</html>
