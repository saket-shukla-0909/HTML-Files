<!DOCTYPE html>
<html>
<head>
<style>
    /* text-shadow it creates shadow of text */
h1 {
  text-shadow: 2px 2px;
}
/* text-shadow with color - it creates shadow of text with color */
h2 {
  text-shadow: 2px 2px red;
}
/* text-shadow with color - it creates shadow of text with color and blour - 4px*/
h3 {
  text-shadow: 2px 2px 4px blue;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h2>Text-shadow effect!</h2>
<h3>Text-shadow effect!</h3>

</body>
</html>
