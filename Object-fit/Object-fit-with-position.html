<!DOCTYPE html>
<html>
<head>
<style>
.img1{
  width: 200px;
  height: 300px;
  object-fit: cover;
}
.img2{
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 80% 100%;
}
.img3{
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 15% 100%;
}
</style>
</head>
<body>

        <h2>Using object-fit: cover</h2>

        <img class="img1" src="https://t4.ftcdn.net/jpg/05/49/86/39/360_F_549863991_6yPKI08MG7JiZX83tMHlhDtd6XLFAMce.jpg" alt="Paris" width="400" height="300">

        <h2>Using object-fit: cover with object-position</h2>
        <img class="img2" src="https://t4.ftcdn.net/jpg/05/49/86/39/360_F_549863991_6yPKI08MG7JiZX83tMHlhDtd6XLFAMce.jpg" alt="">

        <h2>Using object-fit: cover with object-position</h2>
        <img class="img3" src="https://t4.ftcdn.net/jpg/05/49/86/39/360_F_549863991_6yPKI08MG7JiZX83tMHlhDtd6XLFAMce.jpg" alt="">

</body>
</html>
