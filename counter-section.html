<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        counter-reset: section;
    }
    p{
        counter-reset: subsection;
    }
    h1::before{
        counter-increment: section;
        content: "name" counter(section) ;
    }
    p::before{
        counter-increment: subsection;
        content: "name" counter(section)"."counter(subsection) ;
    }
</style>
<body>
        <h1> Aman Shukla</h1>
        <p>Aarushi Shukla</p>
        <p>Naman Shukla</p>
        <h1> Tannu Shukla</h1>
        <h1> Saket Shukla</h1>
        <h1> Ankit Shukla</h1>
        <h1> Prince Shukla</h1>
        <h1> Prerna Shukl</h1>
</body>
</html>
